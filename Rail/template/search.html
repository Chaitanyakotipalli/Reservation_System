<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Details Card</title>
  <link rel="stylesheet" href="cardstyle.css">
</head>
<body>


    <div class="train-card">
        <div class="train-header">
        <div class="train-title">
            <div class="train-name">Rajdhani Express</div>
            <div class="train-number">Train No. 12301</div>
        </div>
        <div class="journey-meta">
            <div>15 Apr, 2025 (Mon)</div>
            <div>17h 00m</div>
        </div>
        </div>
        
        <div class="journey-details">
        <div class="station">
            <div class="station-code">NDLS</div>
            <div class="station-name">New Delhi</div>
            <div class="journey-time">17:00</div>
        </div>
        
        <div class="journey-line">
            <div class="line">
            <div class="distance">1,450 KM</div>
            </div>
        </div>
        
        <div class="station">
            <div class="station-code">HWH</div>
            <div class="station-name">Howrah Jn</div>
            <div class="journey-time">10:00</div>
        </div>
        </div>
        
        <div class="train-info">
        <div class="info-col">
            <span class="info-label">Start Date</span>
            <span class="info-value">15 Apr, 2025</span>
        </div>
        
        <div class="info-col">
            <span class="info-label">Duration</span>
            <span class="info-value">17h 00m</span>
        </div>
        </div>
        
        <div class="travel-classes">
        <div class="class-boxes">
            <div class="class-box selected">
            <div class="class-name">SL</div>
            <div class="class-price">₹730</div>
            <div class="class-status status-available">AVBL 42</div>
            </div>
            
            <div class="class-box">
            <div class="class-name">3A</div>
            <div class="class-price">₹1,940</div>
            <div class="class-status status-waiting">WL 12</div>
            </div>
            
            <div class="class-box">
            <div class="class-name">2A</div>
            <div class="class-price">₹2,420</div>
            <div class="class-status status-available">AVBL 8</div>
            </div>
            
            <div class="class-box">
            <div class="class-name">1A</div>
            <div class="class-price">₹4,050</div>
            <div class="class-status status-regret">REGRET</div>
            </div>
        </div>
        
        <button class="book-btn">Book Ticket</button>
        </div>
    </div>

</body>
</html>
